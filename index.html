<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>WeatherApp</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Weather</h1>
        <div class="search">
            <input type="text" placeholder="Search City" id="search-box">
            <button id="searchBtn">Search</button>
        </div>
        <div class="output-div">

            <h2 id="city-name">---</h2>
            <div class="city-data">
               
                <div id="day-weather">
                    <img src="" alt="">
                <h5 id="day">---</h5>
            </div>
                <div class="temp">
                    <p id="temperature">Temp:---</p>
                    <p id="wind">Wind Speed:--</p>
                    <p id="precipitation">Precipitation:--</p>
                </div>
            </div>
        </div>



    </div>
    <script src="./script.js"></script>
</body>

</html>
